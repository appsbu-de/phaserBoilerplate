<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Phaser Basic Project Template</title>

    <style> body { margin: 0; background: #000000; } </style>

	<script src="phaser.js"></script>
    <!--(if target debug)><!-->
    <script type="text/javascript" src="src/states/Boot.js"></script>
    <script type="text/javascript" src="src/states/Preloader.js"></script>
    <script type="text/javascript" src="src/states/MainMenu.js"></script>
    <script type="text/javascript" src="src/states/Game.js"></script>
    <!--<!(endif)-->
    <!--(if target dist)><!-->
    <script src="game.js"></script>
    <!--<!(endif)-->
</head>
<body>
<div id="phaser" style = "display: none"></div>
<div id="game">
    <canvas id="pixel" width="384" height="384"></canvas>
</div>

<script type="text/javascript">

var pixelcontent = null;
var pixelwidth = 0;
var pixelheight = 0; 

window.onload = function() {

	//	Create your Phaser game and inject it into the gameContainer div.
	//	We did it in a window.onload event, but you can do it anywhere (requireJS load, anonymous function, jQuery dom ready, - whatever floats your boat)
	var game = new Phaser.Game(32, 32, Phaser.AUTO, 'phaser');

	//	Add the States your game has.
	//	You don't have to do this in the html, it could be done in your Boot state too, but for simplicity I'll keep it here.
	game.state.add('Boot', BasicGame.Boot);
	game.state.add('Preloader', BasicGame.Preloader);
	game.state.add('MainMenu', BasicGame.MainMenu);
	game.state.add('Game', BasicGame.Game);

	//	Now start the Boot state.
	game.state.start('Boot');

};

</script>

</body>
</html>
